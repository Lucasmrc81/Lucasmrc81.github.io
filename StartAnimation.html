<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meu Portfólio</title>

    <!-- Importação do GSAP para animações -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <style>
      /* Reset de margens e paddings */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Estilo geral do corpo */
      body {
        font-family: "Courier New", monospace;
        background: #121212; /* Fundo escuro */
        color: #00ff00; /* Texto verde estilo terminal */
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; /* Ocupa toda a altura da tela */
      }

      /* Estilo do console de carregamento */
      .console {
        font-size: 2rem;
        white-space: nowrap; /* Impede quebra de linha */
        overflow: hidden; /* Esconde o texto fora do limite */
        border-right: 4px solid #00ff00; /* Cursor piscando */
        width: 0; /* Inicialmente invisível */
        animation: typing 5s steps(15) 1s forwards; /* Animação de digitação */
      }

      /* Animação de digitação */
      @keyframes typing {
        to {
          width: 15ch; /* Faz o texto "carregando..." aparecer */
        }
      }

      /* Animação do cursor piscando */
      @keyframes blink {
        50% {
          border-color: transparent; /* Faz o cursor desaparecer temporariamente */
        }
      }
    </style>
  </head>
  <body>
    <!-- Console de carregamento -->
    <div class="console">Carregando...</div>

    <script>
      // Redireciona para a página inicial após a animação
      setTimeout(() => {
        window.location.href = "index.html"; // Redireciona para o arquivo index.html
      }, 5900); // Tempo ajustado para coincidir com a duração da animação
    </script>
  </body>
</html>
